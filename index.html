<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syngenta Trial Data Entry</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 10px;
    }

    .container {
      max-width: 100%;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px 15px;
      text-align: center;
    }

    .header h1 {
      font-size: 1.5em;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 0.9em;
    }

    .content {
      padding: 15px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
      color: #333;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin: 5px 5px 5px 0;
      width: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-success {
      background: #28a745;
      color: white;
    }

    .btn-danger {
      background: #dc3545;
      color: white;
    }

    .table-container {
      overflow-x: auto;
      margin-top: 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      max-height: 400px;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      font-size: 14px;
    }

    th {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 10px 8px;
      text-align: left;
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 10;
      font-size: 13px;
    }

    td {
      padding: 10px 8px;
      border: 1px solid #ddd;
      min-width: 70px;
      font-size: 14px;
    }

    td[contenteditable="true"] {
      cursor: text;
      background: #f8f9fa;
    }

    .cell-highlight {
      background: #fff3cd !important;
      outline: 3px solid #ffc107 !important;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0.7); }
      50% { box-shadow: 0 0 0 10px rgba(255, 193, 7, 0); }
    }

    .assessment-manager {
      margin-top: 15px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .assessment-manager h3 {
      margin-bottom: 10px;
      color: #333;
      font-size: 16px;
    }

    .assessment-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }

    .assessment-tag {
      background: #667eea;
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
    }

    .assessment-tag button {
      background: rgba(255,255,255,0.3);
      border: none;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
      font-size: 12px;
      line-height: 1;
    }

    #setupScreen, #dataEntryScreen {
      display: none;
    }

    .trial-selector {
      margin-bottom: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .trial-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .trial-card {
      background: white;
      padding: 12px 15px;
      border-radius: 8px;
      border: 2px solid #ddd;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 14px;
      flex: 1 1 calc(50% - 5px);
      min-width: 150px;
    }

    .voice-controls {
      margin-top: 15px;
      padding: 15px;
      background: #f0f4ff;
      border-radius: 8px;
      border: 2px solid #667eea;
    }

    .voice-controls h3 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .voice-status {
      padding: 12px;
      background: white;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      word-wrap: break-word;
    }

    .mode-toggle {
      display: flex;
      gap: 8px;
      margin: 10px 0;
      flex-direction: column;
    }

    .mode-toggle label {
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    .mode-buttons {
      display: flex;
      gap: 8px;
    }

    @media (min-width: 768px) {
      .container {
        max-width: 1400px;
      }
      
      .header h1 {
        font-size: 2em;
      }
      
      .btn {
        width: auto;
      }
      
      .trial-card {
        flex: 0 1 auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üåæ Syngenta Trial Data Entry</h1>
      <p>Professional Field Trial Management System</p>
    </div>

    <div class="content">
      <!-- Trial Selection Screen -->
      <div id="trialSelectionScreen">
        <div class="trial-selector">
          <h3>Select Existing Trial</h3>
          <div class="trial-list" id="trialList"></div>
        </div>
        <button class="btn btn-primary" onclick="showSetupScreen()">
          ‚ûï Create New Trial
        </button>
      </div>

      <!-- Setup Screen -->
      <div id="setupScreen">
        <h2 style="margin-bottom: 20px; color: #333; font-size: 1.3em;">Create New Trial</h2>
        
        <div class="form-group">
          <label for="code">Trial Code</label>
          <input type="text" id="code" placeholder="e.g., TRIAL-2024-001">
        </div>

        <div class="form-group">
          <label for="treatments">Number of Treatments</label>
          <input type="number" id="treatments" min="1" value="4">
        </div>

        <div class="form-group">
          <label for="reps">Number of Replications</label>
          <input type="number" id="reps" min="1" value="3">
        </div>

        <div class="form-group">
          <label for="subplots">Number of Subplots per Rep</label>
          <input type="number" id="subplots" min="1" value="2">
        </div>

        <button class="btn btn-primary" onclick="createTrial()">
          Create Trial
        </button>
        <button class="btn btn-secondary" onclick="backToSelection()">
          Cancel
        </button>
      </div>

      <!-- Data Entry Screen -->
      <div id="dataEntryScreen">
        <h2 id="trialTitle" style="margin-bottom: 15px; color: #333; font-size: 1.2em;"></h2>

        <div class="assessment-manager">
          <h3>Assessment Columns</h3>
          <div style="display: flex; gap: 8px; margin-bottom: 10px;">
            <input type="text" id="newAssessment" placeholder="e.g., Plant Height" style="flex: 1; padding: 10px; border: 2px solid #ddd; border-radius: 8px; font-size: 14px;">
            <button class="btn btn-primary" onclick="addAssessment()" style="width: auto; padding: 10px 20px;">Add</button>
          </div>
          <div class="assessment-list" id="assessmentList"></div>
        </div>

        <div class="voice-controls">
          <h3>üé§ Voice Recording</h3>
          
          <div class="mode-toggle">
            <label>Recording Mode:</label>
            <div class="mode-buttons">
              <button class="btn btn-primary" id="oneAtATimeBtn" onclick="setRecordingMode('oneAtATime')" style="flex: 1;">
                One-at-a-Time
              </button>
              <button class="btn btn-secondary" id="batchBtn" onclick="setRecordingMode('batch')" style="flex: 1;">
                Batch Mode
              </button>
            </div>
          </div>

          <div style="margin-top: 10px;">
            <button class="btn btn-success" id="startVoiceBtn" onclick="startVoiceRecording()">
              üé§ Start Recording
            </button>
            <button class="btn btn-danger" id="pauseVoiceBtn" onclick="pauseVoiceRecording()" style="display: none;">
              ‚è∏Ô∏è Pause
            </button>
            <button class="btn btn-secondary" id="stopVoiceBtn" onclick="stopVoiceRecording()" style="display: none;">
              ‚èπÔ∏è Stop
            </button>
          </div>

          <div class="voice-status" id="voiceStatus">
            Ready to record
          </div>
        </div>

        <div class="table-container">
          <table>
            <thead id="tableHeader"></thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>

        <div style="margin-top: 15px; display: flex; gap: 8px; flex-wrap: wrap;">
          <button class="btn btn-success" onclick="exportToCSV()" style="flex: 1;">üì• Export CSV</button>
          <button class="btn btn-secondary" onclick="backToSelection()" style="flex: 1;">üîô Back</button>
        </div>
      </div>
    </div>
  </div>
    <script>
    let currentTrial = null;
    let trials = JSON.parse(localStorage.getItem('trials')) || [];
    let isRecording = false;
    let isPaused = false;
    let recognition = null;
    let currentCell = null;
    let recordingMode = 'oneAtATime';
    let audioContext = null;
    let batchValues = [];

    const wordToNumber = {
      'zero': '0', 'one': '1', 'two': '2', 'three': '3', 'four': '4',
      'five': '5', 'six': '6', 'seven': '7', 'eight': '8', 'nine': '9',
      'ten': '10', 'eleven': '11', 'twelve': '12', 'thirteen': '13',
      'fourteen': '14', 'fifteen': '15', 'sixteen': '16', 'seventeen': '17',
      'eighteen': '18', 'nineteen': '19', 'twenty': '20', 'thirty': '30',
      'forty': '40', 'fifty': '50', 'sixty': '60', 'seventy': '70',
      'eighty': '80', 'ninety': '90', 'hundred': '100'
    };

    // Initialize audio context for beep
    function initAudio() {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
      }
    }

    // Play beep sound when moving to next cell
    function playBeep(frequency = 800, duration = 100) {
      try {
        if (!audioContext) initAudio();
        
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.frequency.value = frequency;
        oscillator.type = 'sine';
        
        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
        
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + duration / 1000);
      } catch (error) {
        console.log('Audio not available:', error);
      }
    }

    // Initialize app
    function init() {
      loadTrialList();
      showScreen('trialSelectionScreen');
    }

    // Screen navigation
    function showScreen(screenId) {
      document.getElementById('trialSelectionScreen').style.display = 'none';
      document.getElementById('setupScreen').style.display = 'none';
      document.getElementById('dataEntryScreen').style.display = 'none';
      document.getElementById(screenId).style.display = 'block';
    }

    function showSetupScreen() {
      showScreen('setupScreen');
    }

    function backToSelection() {
      if (isRecording) stopVoiceRecording();
      currentTrial = null;
      showScreen('trialSelectionScreen');
    }

    // Load trial list
    function loadTrialList() {
      const trialList = document.getElementById('trialList');
      trialList.innerHTML = '';
      
      if (trials.length === 0) {
        trialList.innerHTML = '<p style="color: #666; font-size: 14px;">No trials yet. Create one to get started!</p>';
        return;
      }
      
      trials.forEach((trial, index) => {
        const card = document.createElement('div');
        card.className = 'trial-card';
        card.innerHTML = `
          <strong>${trial.code}</strong><br>
          <small>${trial.treatments} treatments √ó ${trial.reps} reps</small>
        `;
        card.onclick = () => loadTrial(index);
        trialList.appendChild(card);
      });
    }

    // Create new trial
    function createTrial() {
      const code = document.getElementById('code').value.trim();
      const treatments = parseInt(document.getElementById('treatments').value);
      const reps = parseInt(document.getElementById('reps').value);
      const subplots = parseInt(document.getElementById('subplots').value);
      
      if (!code) {
        alert('Please enter a trial code');
        return;
      }
      
      const trial = {
        code,
        treatments,
        reps,
        subplots,
        assessments: [],
        data: []
      };
      
      // Initialize data structure
      for (let t = 1; t <= treatments; t++) {
        for (let r = 1; r <= reps; r++) {
          for (let s = 1; s <= subplots; s++) {
            trial.data.push({
              treatment: t,
              rep: r,
              subplot: s,
              values: {}
            });
          }
        }
      }
      
      trials.push(trial);
      localStorage.setItem('trials', JSON.stringify(trials));
      
      currentTrial = trials.length - 1;
      loadTrial(currentTrial);
    }

    // Load existing trial
    function loadTrial(index) {
      currentTrial = index;
      const trial = trials[currentTrial];
      
      document.getElementById('trialTitle').textContent = `Trial: ${trial.code}`;
      
      renderAssessments();
      renderTable();
      showScreen('dataEntryScreen');
    }

    // Render assessment tags
    function renderAssessments() {
      const trial = trials[currentTrial];
      const list = document.getElementById('assessmentList');
      list.innerHTML = '';
      
      trial.assessments.forEach((assessment, index) => {
        const tag = document.createElement('div');
        tag.className = 'assessment-tag';
        tag.innerHTML = `
          ${assessment}
          <button onclick="removeAssessment(${index})">√ó</button>
        `;
        list.appendChild(tag);
      });
    }

    // Add assessment column
    function addAssessment() {
      const input = document.getElementById('newAssessment');
      const assessment = input.value.trim();
      
      if (!assessment) return;
      
      const trial = trials[currentTrial];
      
      if (trial.assessments.includes(assessment)) {
        alert('This assessment already exists');
        return;
      }
      
      trial.assessments.push(assessment);
      localStorage.setItem('trials', JSON.stringify(trials));
      
      input.value = '';
      renderAssessments();
      renderTable();
    }

    // Remove assessment column
    function removeAssessment(index) {
      if (!confirm('Remove this assessment column?')) return;
      
      const trial = trials[currentTrial];
      const assessment = trial.assessments[index];
      
      trial.assessments.splice(index, 1);
      
      // Remove data for this assessment
      trial.data.forEach(row => {
        delete row.values[assessment];
      });
      
      localStorage.setItem('trials', JSON.stringify(trials));
      
      renderAssessments();
      renderTable();
    }

    // Render data table
    function renderTable() {
      const trial = trials[currentTrial];
      const header = document.getElementById('tableHeader');
      const body = document.getElementById('tableBody');
      
      // Create header
      let headerHTML = '<tr><th>Treatment</th><th>Rep</th><th>Subplot</th>';
      trial.assessments.forEach(assessment => {
        headerHTML += `<th>${assessment}</th>`;
      });
      headerHTML += '</tr>';
      header.innerHTML = headerHTML;
      
      // Create body
      body.innerHTML = '';
      trial.data.forEach((row, rowIndex) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.treatment}</td>
          <td>${row.rep}</td>
          <td>${row.subplot}</td>
        `;
        
        trial.assessments.forEach(assessment => {
          const td = document.createElement('td');
          td.contentEditable = true;
          td.textContent = row.values[assessment] || '';
          td.dataset.row = rowIndex;
          td.dataset.assessment = assessment;
          
          td.addEventListener('blur', function() {
            saveCell(this);
          });
          
          td.addEventListener('focus', function() {
            currentCell = this;
            highlightCell(this);
          });
          
          tr.appendChild(td);
        });
        
        body.appendChild(tr);
      });
    }

    // Highlight current cell
    function highlightCell(cell) {
      document.querySelectorAll('td').forEach(td => {
        td.classList.remove('cell-highlight');
      });
      if (cell) {
        cell.classList.add('cell-highlight');
      }
    }

    // Save cell data
    function saveCell(cell) {
      const trial = trials[currentTrial];
      const rowIndex = parseInt(cell.dataset.row);
      const assessment = cell.dataset.assessment;
      const value = cell.textContent.trim();
      
      trial.data[rowIndex].values[assessment] = value;
      localStorage.setItem('trials', JSON.stringify(trials));
    }
          // Set recording mode
    function setRecordingMode(mode) {
      recordingMode = mode;
      
      document.getElementById('oneAtATimeBtn').className = 
        mode === 'oneAtATime' ? 'btn btn-primary' : 'btn btn-secondary';
      document.getElementById('batchBtn').className = 
        mode === 'batch' ? 'btn btn-primary' : 'btn btn-secondary';
      
      const status = document.getElementById('voiceStatus');
      if (mode === 'oneAtATime') {
        status.textContent = 'Mode: One value per cell (auto-advance)';
      } else {
        status.textContent = 'Mode: Batch (comma-separated values)';
      }
    }

    // Initialize speech recognition
    function initRecognition() {
      if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        alert('Speech recognition not supported in this browser. Please use Chrome or Edge.');
        return null;
      }
      
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recog = new SpeechRecognition();
      
      recog.continuous = true;
      recog.interimResults = true;
      recog.lang = 'en-US';
      
      recog.onresult = (event) => {
        if (isPaused) return;
        
        const last = event.results.length - 1;
        const transcript = event.results[last][0].transcript.trim();
        const isFinal = event.results[last].isFinal;
        
        document.getElementById('voiceStatus').textContent = 
          `${isFinal ? '‚úì' : '...'} "${transcript}"`;
        
        if (isFinal) {
          processVoiceInput(transcript);
        }
      };
      
      recog.onerror = (event) => {
        console.error('Speech recognition error:', event.error);
        if (event.error === 'no-speech') {
          document.getElementById('voiceStatus').textContent = 'Listening... (say a value)';
        }
      };
      
      recog.onend = () => {
        if (isRecording && !isPaused) {
          recognition.start();
        }
      };
      
      return recog;
    }

    // Process voice input
    function processVoiceInput(transcript) {
      if (!currentCell) {
        findNextEmptyCell();
        if (!currentCell) {
          document.getElementById('voiceStatus').textContent = 'All cells filled!';
          stopVoiceRecording();
          return;
        }
      }
      
      if (recordingMode === 'batch') {
        processBatchInput(transcript);
      } else {
        processOneAtATimeInput(transcript);
      }
    }

    // Process one-at-a-time mode
    function processOneAtATimeInput(transcript) {
      const value = parseTranscript(transcript);
      
      if (value) {
        currentCell.textContent = value;
        saveCell(currentCell);
        
        // Play beep before moving to next cell
        playBeep();
        
        // Move to next cell after short delay
        setTimeout(() => {
          moveToNextCell();
        }, 150);
      }
    }

    // Process batch mode (comma-separated values)
    function processBatchInput(transcript) {
      // Split by commas and clean up each value
      const values = transcript.split(',')
        .map(v => parseTranscript(v.trim()))
        .filter(v => v !== null && v !== '');
      
      if (values.length === 0) return;
      
      let cellsToFill = [currentCell];
      let tempCell = currentCell;
      
      // Find next cells to fill
      for (let i = 1; i < values.length; i++) {
        tempCell = getNextEditableCell(tempCell);
        if (tempCell) {
          cellsToFill.push(tempCell);
        } else {
          break;
        }
      }
      
      // Fill the cells
      cellsToFill.forEach((cell, index) => {
        if (index < values.length) {
          cell.textContent = values[index];
          saveCell(cell);
        }
      });
      
      // Play beep and move to next empty cell
      playBeep();
      
      setTimeout(() => {
        const lastFilledCell = cellsToFill[cellsToFill.length - 1];
        const nextCell = getNextEditableCell(lastFilledCell);
        if (nextCell) {
          currentCell = nextCell;
          highlightCell(currentCell);
          currentCell.focus();
        } else {
          document.getElementById('voiceStatus').textContent = 'All cells filled!';
          stopVoiceRecording();
        }
      }, 150);
    }

    // Parse transcript to number
    function parseTranscript(transcript) {
      const lower = transcript.toLowerCase().trim();
      
      // Handle "point" or "dot" for decimals
      let cleaned = lower.replace(/\s+(point|dot)\s+/g, '.');
      
      // Convert words to numbers
      Object.keys(wordToNumber).forEach(word => {
        cleaned = cleaned.replace(new RegExp('\\b' + word + '\\b', 'g'), wordToNumber[word]);
      });
      
      // Extract number (including decimals and negatives)
      const match = cleaned.match(/-?\d+\.?\d*/);
      return match ? match[0] : null;
    }

    // Get next editable cell
    function getNextEditableCell(fromCell) {
      if (!fromCell) return null;
      
      const allCells = Array.from(document.querySelectorAll('td[contenteditable="true"]'));
      const currentIndex = allCells.indexOf(fromCell);
      
      if (currentIndex === -1 || currentIndex >= allCells.length - 1) {
        return null;
      }
      
      return allCells[currentIndex + 1];
    }

    // Move to next cell
    function moveToNextCell() {
      const nextCell = getNextEditableCell(currentCell);
      
      if (nextCell) {
        currentCell = nextCell;
        highlightCell(currentCell);
        currentCell.focus();
      } else {
        document.getElementById('voiceStatus').textContent = 'All cells filled!';
        stopVoiceRecording();
      }
    }

    // Find next empty cell
    function findNextEmptyCell() {
      const cells = document.querySelectorAll('td[contenteditable="true"]');
      for (let cell of cells) {
        if (!cell.textContent.trim()) {
          currentCell = cell;
          highlightCell(currentCell);
          currentCell.focus();
          return;
        }
      }
      currentCell = null;
    }

    // Start voice recording
    function startVoiceRecording() {
      initAudio(); // Initialize audio context for beeps
      
      if (!recognition) {
        recognition = initRecognition();
        if (!recognition) return;
      }
      
      if (!currentCell) {
        findNextEmptyCell();
        if (!currentCell) {
          alert('No empty cells to fill!');
          return;
        }
      }
      
      isRecording = true;
      isPaused = false;
      
      try {
        recognition.start();
        
        document.getElementById('startVoiceBtn').style.display = 'none';
        document.getElementById('pauseVoiceBtn').style.display = 'inline-block';
        document.getElementById('stopVoiceBtn').style.display = 'inline-block';
        
        document.getElementById('voiceStatus').textContent = 'üé§ Recording... Speak now!';
      } catch (error) {
        console.error('Error starting recognition:', error);
      }
    }

    // Pause voice recording
    function pauseVoiceRecording() {
      isPaused = !isPaused;
      
      const btn = document.getElementById('pauseVoiceBtn');
      if (isPaused) {
        btn.textContent = '‚ñ∂Ô∏è Resume';
        document.getElementById('voiceStatus').textContent = '‚è∏Ô∏è Paused';
      } else {
        btn.textContent = '‚è∏Ô∏è Pause';
        document.getElementById('voiceStatus').textContent = 'üé§ Recording... Speak now!';
      }
    }

    // Stop voice recording
    function stopVoiceRecording() {
      if (recognition) {
        recognition.stop();
      }
      
      isRecording = false;
      isPaused = false;
      
      document.getElementById('startVoiceBtn').style.display = 'inline-block';
      document.getElementById('pauseVoiceBtn').style.display = 'none';
      document.getElementById('stopVoiceBtn').style.display = 'none';
      
      document.getElementById('voiceStatus').textContent = 'Recording stopped';
      
      highlightCell(null);
    }

    // Export to CSV
    function exportToCSV() {
      const trial = trials[currentTrial];
      
      let csv = 'Treatment,Rep,Subplot,' + trial.assessments.join(',') + '\n';
      
      trial.data.forEach(row => {
        let line = `${row.treatment},${row.rep},${row.subplot}`;
        
        trial.assessments.forEach(assessment => {
          const value = row.values[assessment] || '';
          line += ',' + value;
        });
        
        csv += line + '\n';
      });
      
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${trial.code}_data.csv`;
      a.click();
      window.URL.revokeObjectURL(url);
    }

    // Initialize on page load
    window.onload = init;
  </script>
