<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Voice Data Entry - Mobile Optimized</title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 10px;
      background: #f5f5f5;
      font-size: 14px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px 20px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }

    .controls {
      padding: 15px;
      background: #fafafa;
      border-bottom: 1px solid #e0e0e0;
    }

    .control-group {
      margin-bottom: 15px;
    }

    .control-group:last-child {
      margin-bottom: 0;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
      font-size: 13px;
    }

    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
      touch-action: manipulation;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:active {
      transform: scale(0.98);
    }

    .btn-success {
      background: #10b981;
      color: white;
    }

    .btn-danger {
      background: #ef4444;
      color: white;
    }

    .btn-secondary {
      background: #6b7280;
      color: white;
    }

    .mode-btn {
      background: #e5e7eb;
      color: #374151;
      padding: 12px;
      font-size: 14px;
    }

    .mode-btn.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .table-container {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      padding: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #e0e0e0;
      min-width: 80px;
    }

    th {
      background: #f3f4f6;
      font-weight: 600;
      color: #374151;
      position: sticky;
      top: 0;
      z-index: 10;
      font-size: 13px;
    }

    td[contenteditable="true"] {
      background: #fefce8;
      cursor: text;
      transition: background-color 0.3s;
    }

    td[contenteditable="true"]:focus {
      outline: 2px solid #667eea;
      background: #fff;
    }

    .highlight {
      background: #dbeafe !important;
      outline: 3px solid #3b82f6 !important;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { outline-color: #3b82f6; }
      50% { outline-color: #60a5fa; }
    }

    .status {
      padding: 15px;
      background: #f9fafb;
      border-top: 1px solid #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
    }

    #voiceStatus {
      font-weight: 500;
      color: #374151;
      font-size: 14px;
    }

    .recording {
      color: #ef4444;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.5; }
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 1000;
      animation: slideUp 0.3s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 5px;
      }

      .header h1 {
        font-size: 18px;
      }

      .controls {
        padding: 12px;
      }

      th, td {
        padding: 8px;
        font-size: 13px;
        min-width: 70px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üé§ Voice Data Entry System</h1>
    </div>

    <div class="controls">
      <div class="control-group">
        <label>Number of Plots:</label>
        <input type="number" id="numPlots" value="5" min="1" max="1000">
      </div>

      <div class="control-group">
        <label>Number of Subplots per Plot:</label>
        <input type="number" id="numSubplots" value="2" min="1" max="100">
      </div>

      <div class="control-group">
        <label>Column Names (comma-separated):</label>
        <input type="text" id="columnNames" value="Height, Width" placeholder="e.g., Height, Width, Yield">
      </div>

      <div class="control-group">
        <button class="btn-primary" onclick="generateTable()">üìä Generate Table</button>
      </div>

      <div class="control-group">
        <label>Voice Input Mode:</label>
        <div style="display: flex; gap: 10px; flex-wrap: wrap;">
          <button class="mode-btn active" data-mode="one" style="flex: 1; min-width: 120px;">
            üìù One-at-a-Time
          </button>
          <button class="mode-btn" data-mode="batch" style="flex: 1; min-width: 120px;">
            üìä Batch Mode
          </button>
          <button id="directionToggle" class="mode-btn" style="flex: 1; min-width: 120px;">
            ‚û°Ô∏è Horizontal
          </button>
        </div>
      </div>

      <div class="control-group">
        <button id="voiceBtn" class="btn-success" onclick="toggleVoiceRecording()">
          üé§ Start Voice Input
        </button>
      </div>

      <div class="control-group">
        <button class="btn-secondary" onclick="exportToCSV()">
          üíæ Export to CSV
        </button>
      </div>
    </div>

    <div class="table-container">
      <table id="dataTable"></table>
    </div>

    <div class="status">
      <span id="voiceStatus">Ready to start</span>
    </div>
  </div>

<script>
  // Global variables
let currentCell = null;
let isRecording = false;
let recognition = null;
let batchMode = false;
let navigationDirection = 'horizontal'; // New variable for direction toggle

// Audio context for beep
const audioContext = new (window.AudioContext || window.webkitAudioContext)();

// Play beep sound
function playBeep() {
  try {
    const oscillator = audioContext.createOscillator();
    const gainNode = audioContext.createGain();
    
    oscillator.connect(gainNode);
    gainNode.connect(audioContext.destination);
    
    oscillator.frequency.value = 800;
    oscillator.type = 'sine';
    
    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
    
    oscillator.start(audioContext.currentTime);
    oscillator.stop(audioContext.currentTime + 0.1);
  } catch (e) {
    console.log('Audio not available');
  }
}

// Show toast notification
function showToast(message) {
  const existingToast = document.querySelector('.toast');
  if (existingToast) {
    existingToast.remove();
  }
  
  const toast = document.createElement('div');
  toast.className = 'toast';
  toast.textContent = message;
  document.body.appendChild(toast);
  
  setTimeout(() => toast.remove(), 2000);
}

// Generate table
function generateTable() {
  const numPlots = parseInt(document.getElementById('numPlots').value);
  const numSubplots = parseInt(document.getElementById('numSubplots').value);
  const columnNames = document.getElementById('columnNames').value.split(',').map(c => c.trim()).filter(c => c);
  
  if (numPlots < 1 || numSubplots < 1 || columnNames.length === 0) {
    showToast('‚ö†Ô∏è Please fill all fields correctly');
    return;
  }
  
  const table = document.getElementById('dataTable');
  table.innerHTML = '';
  
  const thead = table.createTHead();
  const headerRow = thead.insertRow();
  headerRow.insertCell().outerHTML = '<th>Plot</th>';
  headerRow.insertCell().outerHTML = '<th>Subplot</th>';
  columnNames.forEach(name => {
    headerRow.insertCell().outerHTML = `<th>${name}</th>`;
  });
  
  const tbody = table.createTBody();
  
  for (let plot = 101; plot < 101 + numPlots; plot++) {
    for (let subplot = 1; subplot <= numSubplots; subplot++) {
      const row = tbody.insertRow();
      row.insertCell().textContent = plot;
      row.insertCell().textContent = subplot;
      
      columnNames.forEach(() => {
        const cell = row.insertCell();
        cell.contentEditable = 'true';
        cell.textContent = '';
        
        cell.addEventListener('focus', function() {
          currentCell = this;
          highlightCell(this);
        });
        
        cell.addEventListener('blur', function() {
          saveCell(this);
        });
        
        cell.addEventListener('keydown', function(e) {
          if (e.key === 'Enter') {
            e.preventDefault();
            const nextCell = getNextEditableCell(this);
            if (nextCell) {
              nextCell.focus();
            }
          }
        });
      });
    }
  }
  
  loadData();
  showToast('‚úÖ Table generated successfully');
}

// Highlight current cell
function highlightCell(cell) {
  document.querySelectorAll('.highlight').forEach(c => c.classList.remove('highlight'));
  cell.classList.add('highlight');
}

// Get next editable cell (respects direction mode)
function getNextEditableCell(cell) {
  if (!cell) return null;
  
  if (navigationDirection === 'horizontal') {
    // Horizontal logic: move right across row, then next row
    let nextCell = cell.nextElementSibling;
    while (nextCell && !nextCell.hasAttribute('contenteditable')) {
      nextCell = nextCell.nextElementSibling;
    }
    
    if (nextCell) return nextCell;
    
    let nextRow = cell.parentElement.nextElementSibling;
    while (nextRow) {
      let firstEditableCell = nextRow.querySelector('td[contenteditable="true"]');
      if (firstEditableCell) return firstEditableCell;
      nextRow = nextRow.nextElementSibling;
    }
    return null;
    
  } else {
    // Vertical logic: move down same column, then next column
    const currentRow = cell.parentElement;
    const currentCellIndex = Array.from(currentRow.cells).indexOf(cell);
    
    // Try next row, same column
    let nextRow = currentRow.nextElementSibling;
    while (nextRow) {
      const sameColumnCell = nextRow.cells[currentCellIndex];
      if (sameColumnCell && sameColumnCell.hasAttribute('contenteditable')) {
        return sameColumnCell;
      }
      nextRow = nextRow.nextElementSibling;
    }
    
    // Reached bottom of column, move to next column
    const firstRow = document.querySelector('#dataTable tbody tr');
    if (!firstRow) return null;
    
    // Find next editable column
    for (let i = currentCellIndex + 1; i < firstRow.cells.length; i++) {
      const nextColCell = firstRow.cells[i];
      if (nextColCell && nextColCell.hasAttribute('contenteditable')) {
        return nextColCell;
      }
    }
    
    return null; // No more cells
  }
}
  // Initialize voice recognition
function initVoiceRecognition() {
  if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
    showToast('‚ùå Speech recognition not supported');
    return false;
  }
  
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  recognition = new SpeechRecognition();
  recognition.continuous = true;
  recognition.interimResults = false;
  recognition.lang = 'en-US';
  
  recognition.onresult = function(event) {
    const transcript = event.results[event.results.length - 1][0].transcript.trim();
    console.log('Transcript:', transcript);
    
    if (currentCell) {
      if (batchMode) {
        processBatchInput(transcript);
      } else {
        processVoiceInput(transcript);
      }
    }
  };
  
  recognition.onerror = function(event) {
    console.error('Recognition error:', event.error);
    if (event.error === 'no-speech') {
      return;
    }
    showToast(`‚ö†Ô∏è Error: ${event.error}`);
  };
  
  recognition.onend = function() {
    if (isRecording) {
      recognition.start();
    }
  };
  
  return true;
}

// Toggle voice recording
function toggleVoiceRecording() {
  if (!recognition && !initVoiceRecognition()) {
    return;
  }
  
  if (isRecording) {
    stopVoiceRecording();
  } else {
    startVoiceRecording();
  }
}

// Start voice recording
function startVoiceRecording() {
  const firstEditableCell = document.querySelector('td[contenteditable="true"]');
  if (!firstEditableCell) {
    showToast('‚ö†Ô∏è Generate table first');
    return;
  }
  
  if (!currentCell) {
    currentCell = firstEditableCell;
    highlightCell(currentCell);
    currentCell.focus();
  }
  
  try {
    recognition.start();
    isRecording = true;
    document.getElementById('voiceBtn').textContent = '‚èπÔ∏è Stop Voice Input';
    document.getElementById('voiceBtn').className = 'btn-danger';
    document.getElementById('voiceStatus').textContent = 'üé§ Listening...';
    document.getElementById('voiceStatus').className = 'recording';
    showToast('üé§ Voice input started');
  } catch (e) {
    console.error('Start error:', e);
  }
}

// Stop voice recording
function stopVoiceRecording() {
  if (recognition) {
    recognition.stop();
  }
  isRecording = false;
  document.getElementById('voiceBtn').textContent = 'üé§ Start Voice Input';
  document.getElementById('voiceBtn').className = 'btn-success';
  document.getElementById('voiceStatus').textContent = 'Ready to start';
  document.getElementById('voiceStatus').className = '';
  showToast('‚èπÔ∏è Voice input stopped');
}

// Parse transcript into numeric value
function parseTranscript(text) {
  text = text.toLowerCase().trim();
  
  const directNumber = text.match(/^-?\d+\.?\d*$/);
  if (directNumber) {
    return text;
  }
  
  const wordToNumber = {
    'zero': '0', 'one': '1', 'two': '2', 'three': '3', 'four': '4',
    'five': '5', 'six': '6', 'seven': '7', 'eight': '8', 'nine': '9',
    'ten': '10', 'eleven': '11', 'twelve': '12', 'thirteen': '13',
    'fourteen': '14', 'fifteen': '15', 'sixteen': '16', 'seventeen': '17',
    'eighteen': '18', 'nineteen': '19', 'twenty': '20', 'thirty': '30',
    'forty': '40', 'fifty': '50', 'sixty': '60', 'seventy': '70',
    'eighty': '80', 'ninety': '90'
  };
  
  if (wordToNumber[text]) {
    return wordToNumber[text];
  }
  
  const decimalMatch = text.match(/(\d+)\s*(?:point|dot)\s*(\d+)/);
  if (decimalMatch) {
    return `${decimalMatch[1]}.${decimalMatch[2]}`;
  }
  
  return text;
}

// Process voice input (one-at-a-time mode)
function processVoiceInput(transcript) {
  const value = parseTranscript(transcript);
  currentCell.textContent = value;
  saveCell(currentCell);
  
  playBeep();
  
  setTimeout(() => {
    const nextCell = getNextEditableCell(currentCell);
    if (nextCell) {
      currentCell = nextCell;
      highlightCell(currentCell);
      currentCell.focus();
    } else {
      document.getElementById('voiceStatus').textContent = 'All cells filled!';
      stopVoiceRecording();
    }
  }, 150);
}

// Process batch mode (handles multiple input patterns)
function processBatchInput(transcript) {
  let values = [];
  const cleaned = transcript.trim();
  
  // Case 1: Continuous digits like "12345" ‚Üí split each character
  if (/^\d+$/.test(cleaned)) {
    values = cleaned.split('');
  }
  // Case 2: Space-separated like "1 2 3 4 5"
  else if (/^[\d\s]+$/.test(cleaned) && cleaned.includes(' ')) {
    values = cleaned.split(/\s+/).filter(v => v);
  }
  // Case 3: Comma-separated like "1, 2, 3" (original)
  else {
    values = cleaned.split(',')
      .map(v => parseTranscript(v.trim()))
      .filter(v => v !== null && v !== '');
  }
  
  if (values.length === 0) return;
  
  let cellsToFill = [currentCell];
  let tempCell = currentCell;
  
  // Find next cells to fill
  for (let i = 1; i < values.length; i++) {
    tempCell = getNextEditableCell(tempCell);
    if (tempCell) {
      cellsToFill.push(tempCell);
    } else {
      break;
    }
  }
  
  // Fill the cells
  cellsToFill.forEach((cell, index) => {
    if (index < values.length) {
      cell.textContent = values[index];
      saveCell(cell);
    }
  });
  
  // Play beep and move to next empty cell
  playBeep();
  
  setTimeout(() => {
    const lastFilledCell = cellsToFill[cellsToFill.length - 1];
    const nextCell = getNextEditableCell(lastFilledCell);
    if (nextCell) {
      currentCell = nextCell;
      highlightCell(currentCell);
      currentCell.focus();
    } else {
      document.getElementById('voiceStatus').textContent = 'All cells filled!';
      stopVoiceRecording();
    }
  }, 150);
}
  // Save cell data
function saveCell(cell) {
  const row = cell.parentElement;
  const cellIndex = Array.from(row.cells).indexOf(cell);
  const rowIndex = Array.from(row.parentElement.rows).indexOf(row);
  
  const key = `cell_${rowIndex}_${cellIndex}`;
  localStorage.setItem(key, cell.textContent);
}

// Load data from localStorage
function loadData() {
  const rows = document.querySelectorAll('#dataTable tbody tr');
  rows.forEach((row, rowIndex) => {
    Array.from(row.cells).forEach((cell, cellIndex) => {
      const key = `cell_${rowIndex}_${cellIndex}`;
      const savedValue = localStorage.getItem(key);
      if (savedValue !== null) {
        cell.textContent = savedValue;
      }
    });
  });
}

// Export table to CSV
function exportToCSV() {
  const table = document.getElementById('dataTable');
  if (!table.rows.length) {
    showToast('‚ö†Ô∏è No data to export');
    return;
  }
  
  let csv = [];
  
  // Headers
  const headers = Array.from(table.rows[0].cells).map(cell => cell.textContent);
  csv.push(headers.join(','));
  
  // Data rows
  for (let i = 1; i < table.rows.length; i++) {
    const row = Array.from(table.rows[i].cells).map(cell => {
      const value = cell.textContent.replace(/"/g, '""');
      return `"${value}"`;
    });
    csv.push(row.join(','));
  }
  
  const csvContent = csv.join('\n');
  const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
  const link = document.createElement('a');
  const url = URL.createObjectURL(blob);
  
  link.setAttribute('href', url);
  link.setAttribute('download', `voice_data_${new Date().getTime()}.csv`);
  link.style.visibility = 'hidden';
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
  
  showToast('‚úÖ CSV exported successfully');
}

// Mode toggle functionality
document.querySelectorAll('.mode-btn[data-mode]').forEach(btn => {
  btn.addEventListener('click', function() {
    const mode = this.getAttribute('data-mode');
    document.querySelectorAll('.mode-btn[data-mode]').forEach(b => b.classList.remove('active'));
    this.classList.add('active');
    batchMode = (mode === 'batch');
    showToast(`Mode: ${batchMode ? 'Batch üìä' : 'One-at-a-Time üìù'}`);
  });
});

// Direction toggle functionality
document.getElementById('directionToggle').addEventListener('click', function() {
  navigationDirection = navigationDirection === 'horizontal' ? 'vertical' : 'horizontal';
  this.innerHTML = navigationDirection === 'horizontal' ? '‚û°Ô∏è Horizontal' : '‚¨áÔ∏è Vertical';
  showToast(`Navigation: ${navigationDirection === 'horizontal' ? 'Horizontal ‚û°Ô∏è' : 'Vertical ‚¨áÔ∏è'}`);
});

// Initialize on page load
window.addEventListener('load', function() {
  generateTable();
});
</script>
</body>
